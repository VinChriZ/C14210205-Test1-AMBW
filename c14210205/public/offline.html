<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FitnessFriend</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/src/css/app.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FitnessFriend">
    <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-57x57.png" sizes="57x57">
    <!-- Add other apple-touch-icon links as needed -->
    <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#3f51b5">

    <style>
        body {
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
        }

        .mdl-layout-title,
        .mdl-navigation__link {
            font-size: 1.2em;
        }

        .mdl-layout__content {
            padding: 24px;
        }

        .page-content {
            text-align: center;
            margin-top: 50px;
        }

        .mdl-button {
            background-color: #3f51b5;
            color: white;
        }

        .mdl-button:hover {
            background-color: #2f3a8e;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">FitnessFriend</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="/">Home</a>
                        <a class="mdl-navigation__link" href="/help">Help</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
              <span class="mdl-layout-title">
                FitnessFriend
                <button class="mdl-layout__drawer-button" style="color: black;">
                  <i class="material-icons">menu</i>
                </button>
              </span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <a class="mdl-navigation__link" href="/help">Help</a>
                </nav>
            </div>
            <main class="mdl-layout__content mat-typography">
                <div class="page-content">
                    <h2 class="text-center mdl-color-text--primary">We're sorry, this page hasn't been cached yet :/</h2>
                    <p>Back to Home?</p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="background-color: yellow; color: black;" onclick="window.location.href = '/'">
                      Home
                    </button>
                  
                </div> 
            </main>
        </div>
    </div>

    <script defer src="/src/js/material.min.js"></script>
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/fetch.js"></script>
    <script src="/src/js/app.js"></script>
</body>

</html>
